version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
  docker:
    - image: circleci/node:7.10
    - image: selenium/standalone-chrome:3.11.0
    - node/with-cache:
    - run: cd selenium-webdriver-mocha && npm install
    - run:
        command: cd selenium-webdriver-mocha && ls && cat package.json
    - run: cd selenium-webdriver-mocha && npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
